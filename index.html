<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Photo Slider</title>
</head>
<body>
    <main>
    <section class="header">
        <div class="container container-header">
            <div class="title-text">
                <h1>Tracks of the Neogene Period</h1>
                
            </div>
        </div>
    </section>

    <section class="slider">
        <div class="container container-slider">
            <h4>Bull Creek, Austin TX USA</h4>
            <div class="main-img">
                <img src="img/track1img.jpg" id="current">
            </div>
            <div class="imgs">
                <img src="img/track1img.jpg">
                <img src="img/track3img.jpg">
                <img src="img/track2img.jpg">
                <img src="img/track4img.jpg">
                <img src="img/track5img.jpg">
                <img src="img/track6img.jpg">
                <img src="img/track9img.jpg">
                <img src="img/track8img.jpg">
            </div>
        </div>
    </section>

    <section class="footer">
        <h4>Photos by Kyle Lynch 2018</h4>
    </section>
</main>

    <script src="js/main.js"></script>
</body>
</html>
